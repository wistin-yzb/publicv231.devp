<title>添加公众号</title>
<meta name="keywords"
	content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description"
	content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
	<article class="page-container">
		<form action="" method="post" class="form form-horizontal"
			id="form-vipcn-add">
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>名称：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$info.name}"
						placeholder="请输入名称" id="name" name="name">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>账号：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$info.account}"
						placeholder="请输入账号" id="account" name="account">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>开发者ID(AppID)：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$info.AppID}"
						placeholder="请输入AppID" id="AppID" name="AppID">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>开发者密码(AppSecret)：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$info.AppSecret}"
						placeholder="请输入开发者密码" id="AppSecret" name="AppSecret">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>类型：</label>
				<div class="formControls col-xs-4 col-sm-9">
					<span class="select-box"> <select class="select" size="1"
						name="type" id="type">
							<option value="0">请选择公众号类型</option>
							<option value="1" {eq name="$info.type" value="1"}selected{/eq}>服务号</option>
							<option value="2" {eq name="$info.type" value="2"}selected{/eq}>订阅号</option>
							<!-- <option value="3" {eq name="$info.type" value="3"}selected{/eq}>企业号</option> -->
					</select>
					</span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-3"><span
					class="c-red">*</span>备注：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea name="remark" id="remark" cols="" rows=""
						class="textarea" placeholder="说点什么...最少输入10个字符">{$info.remark}</textarea>
					<p class="textarea-numberbar">
						<em class="textarea-length">0</em>/100
					</p>
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit"
						value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
			<input type="hidden" id="id" name="id" value="{$info.id}" />
		</form>
	</article>

	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript"
		src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript"
		src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript"
		src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript"
		src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript">
		$(function() {
			$('.skin-minimal input').iCheck({
				checkboxClass : 'icheckbox-blue',
				radioClass : 'iradio-blue',
				increaseArea : '20%'
			});
			//validation rules
			$("#form-vipcn-add").validate({
				debug : false,
				rules : {
					name : {
						required : true,
						minlength : 2,
						maxlength : 16
					},
					account : {
						required : true,
					},
					AppID : {
						required : true,
					},
					AppSecret : {
						required : true,
					},
					remark : {
						required : true,
					},
				},
				messages : {
					name : {
						required : "请输入名称",
						minlength : "标题长度由2~16字符组成"
					},
					account : {
						required : "请填写账号信息",
					},
					AppID : {
						required : "请填写AppID",
					},
					AppSecret : {
						required : "请填写开发者密码",
					},
					remark : {
						required : "请说点什么",
					},
				},
				onkeyup : false,
				focusCleanup : true,
				success : 'valid',
			});
			//submit form
			$('#form-vipcn-add').on(
					'submit',
					function() {
						if ($('#type').val() == 0) {
							layer.msg('请选择类型!');
							return false;
						}
						if (!$('#name').val() || !$('#remark').val()
								|| !$('#AppID').val() || !$('#AppSecret').val()
								|| !$('#account').val()) {
							return false;
						}
						var options = {
							url : "{:url('vipcn/vipcn_submit')}",
							dataType : "json",
							type : "post",
							clearForm : true,
							resetForm : true,
							timeout : 3000,
							success : ResponseAfterSuccess,
							error : function() {
								alert('error!');
							},
						};
						$('#form-vipcn-add').ajaxSubmit(options);
					});
		});
		//form submit callback
		function ResponseAfterSuccess(data) {
			if (data == 1) {
				var index = parent.layer.getFrameIndex(window.name);
				parent.$('.btn-refresh').click();
				parent.layer.close(index);
			} else {
				layer.msg('提交失败!', {
					icon : 5,
					time : 1000
				});
			}
		}
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
