<title>添加测试 </title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">

<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-test-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$info.title}" placeholder="" id="title" name="title">
			</div>
		</div>				
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="content" id="content" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符">{$info.content}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
		<input type="hidden" id="id" name="id" value="{$info.id}"/>
	</form>
</article>

<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});	
	//validation rules
	$("#form-test-add").validate({
	  debug:false,
		rules:{
			title:{
				required:true,
				minlength:2,
				maxlength:16
			},
			content:{
				required:true,
			},	
		},
		 messages: {		    
			    title: {
		        required: "请输入标题",
		        minlength: "标题长度由2~16字符组成"
		      },
		       content: {
		        required: "请说点什么",
		      },		     
		 },
		onkeyup:false,
		focusCleanup:true,
		success:'valid',
	});	
	//submit form
	$('#form-test-add').on('submit',function(){
		if(!$('#title').val()||!$('#content').val()){		
			return false;
		}
		  var options = {
		            url: "{:url('test/test_submit')}",
		            dataType:"json",
		            type: "post",
		            clearForm: true, 
	                resetForm: true, 
	                timeout: 3000, 
		            success: ResponseAfterSuccess,
		            error:function(){alert('error!');},
		        };
		$('#form-test-add').ajaxSubmit(options);
	});
});
//form submit callback
function ResponseAfterSuccess(data){
	if(data==1){
		var index = parent.layer.getFrameIndex(window.name);
		parent.$('.btn-refresh').click();
		parent.layer.close(index);			
	}else{
		layer.msg('提交失败!',{icon: 5,time:1000});
	}
}
</script>
